<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="fora">Verificador de Idade</h1>
    <div id="container">
        <p>
            <label for="ano_nasc">Ano de Nascimento:</label>
            <input type="number" name="ano_nasc" id="ano_nasc">
        </p>
        <p>
            Sexo:
            <input type="radio" name="radsex" id="homem">
            <label for="homem">Homem</label>
            <input type="radio" name="radsex" id="mulher">
            <label for="mulher">Mulher</label>
        </p>
        <p>
            <input type="button" value="Verificar" onclick="clicou()">
        </p>
        <div id="resul">
            <p>Preencha</p>
        </div>
    </div>
    <p class="fora">&copy; Matheus_Morita</p>
    <script src="script.js"></script>
</body>
</html>
