<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moradores de países</title>
</head>
<body>
    Digite seu país de origem: <input type="text" name="tpais" id="tpais">
    <input type="button" value="Verificar" onclick="clicou()">
    <div id="res"></div>
    
    <script>
        var corpo = document.getElementById('res')

        function clicou() {
            var pais = Script(document.getElementById('tpais'))
            
            corpo.innerHTML = `<p>Se você nasceu em ${pais}, você é...</p>`
        }
    </script>
</body>
</html>
