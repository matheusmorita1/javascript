<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: lightgray;
            font: normal 18px Arial;
        }

        h1 {
            color: rgb(95, 95, 207);
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já estou livre da maldição!</p>
    <script>
        // Esse comando faz um alerta
        window.alert('Minha primeira mensagem!')
        
        // Esse comando pede uma confirmação
        window.confirm('Gostando do JS?')

        /*
            Esses comandos...
            pedem informações do usuário
        */
        window.prompt('Qual é o seu nome?')
    </script>
</body>
</html>
