<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperatura</title>
</head>
<body>
    <main>
        <div id="container">
            <h1>Conversor de Temperatura</h1>
            <p>Faça um Programa que peça a temperatura em graus Fahrenheit, transforme e mostre a temperatura em graus Celsius.<br>C = 5 * ((F-32) / 9).</p>
            <input type="number" name="fahr" id="fahr">
            <input type="button" value="Converter" id="botao">
            <div id="resultado">
            </div>
        </div>
    </main>
    <script>
        var corpo = document.querySelector('div#resultado')
        var botao = document.querySelector('input#botao')
        botao.addEventListener('click', clicou)

        function clicou() {
            var fahr = Number(document.querySelector('input#fahr').value)
            var cels = 5 * ((fahr - 32) / 9)

            corpo.innerHTML = `<p>Converti aqui e a temperatura em celsius é ${cels.toFixed(4)}</p>`
        }
    </script>
</body>
</html>
