<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Calculadora - IMC</h1>
        <hr>
        <form autocomplete="on">
            <div>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" autocomplete="name">
            </div>
            <div>
                <label for="ialtura">Altura:</label>
                <input type="number" name="altura" id="ialtura" step="0.1">
            </div>
            <div>
                <label for="ipeso">Peso:</label>
                <input type="number" name="peso" id="ipeso">
            </div>
            <div>
                <input type="button" value="Calcular" onclick="clicou()">
                <div id="resultado"></div>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
