<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        body {
            background-color: rgb(139, 156, 179);font: normal 18px Arial;
        }
    </style>
</head>
<body>
    <h1>Estudando o DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar <strong>DOM</strong> em JavaScript</p>
    <div id="msg">Clique em mim</div>
    <script>
        var corpo = window.document.body // Aqui eu criei uma variável e coloquei o background do body nela
        var p1 = window.document.getElementsByTagName('p')[1]
        var d = window.document.querySelector('div#msg')

        corpo.style.background = 'darkgray' // Aqui eu mudei a cor do background pela variável

        p1.style.color = 'red'
        window.document.write(p1.innerHTML)

        d.style.color = 'orange'
        d.style.background = 'green'
    </script>
</body>
</html>
