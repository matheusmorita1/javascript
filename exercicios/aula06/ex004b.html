<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatando Number</title>
    <style>
        body {
            background-color: lightslategray;
            font: normal 18px Arial;
        }
    </style>
</head>
<body>
    <script>
        var n1 = Number(window.prompt('Digite um valor'))
        document.write(`<p>${n1.toFixed(2)}</p>`)
        document.write(`<p>${n1.toFixed(2).replace('.' , ',')}</p>`)
        document.write(`<p>${n1.toLocaleString('pt-BR', {style:'currency', currency:'BRL'})}</p>`)
        document.write(`<p>${n1.toLocaleString('pt-BR', {style:'currency', currency:'EUR'})}</p>`)
        document.write(`<p>${n1.toLocaleString('pt-BR', {style:'currency', currency:'USD'})}</p>`)
    </script>
</body>
</html>
