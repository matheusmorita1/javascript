<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratando dados</title>
    <style>
        body {
            background-color: lightgray;
            font: normal 18px Arial;
        }

        h1 {
            color: rgb(95, 95, 207);
        } /*Editando um título*/
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já estou livre da maldição!</p> <!--Esse é um parágrafo-->
    <script>
        var nome = window.prompt('Qual é o seu nome?') // A variável nome é o que você digitar no prompt
        window.alert('É um prazer te conhecer, ' + nome + '!')
    </script>
</body>
</html>
